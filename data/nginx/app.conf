server {
    listen 80;
    server_name 8march.kolotech.space;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name march.kolotech.space;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/march.kolotech.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/march.kolotech.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # location / {
    #     root   /usr/share/nginx/html;
    #     index  index.html;
    # }
    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }    
}